    <div class="wrap" style="margin-top: -450px;">

      <img src="assets/images/fuse.jpg" style="height: 130px; width: 130px;">
      <img src="assets/images/battery.jpg" style="height: 130px; width: 130px;">
      <img src="assets/images/capacitor.jpg" style="height: 130px; width: 130px;">
      <div><img src="assets/images/inductor.jpg" style="height: 130px; width: 130px; margin-left: 505px; margin-top: -400px;"></div>
      <div><img src="assets/images/LED.jpg" style="height: 130px; width: 130px; margin-left: 235px; margin-top: -450px;"></div>
    <div><img src="assets/images/processor.jpg" style="height: 130px; width: 130px; margin-left: 775px; margin-top: -500px;"></div>
    </div>
  <div style="text-align: center;">
      <h2 style="font-style: bold">On the occasion of PELS DAY 2020</h2></div>

        <a class="icons"

          ><img style="height: 100%;" src="assets/images/IEEE Power & Energy Society Chapter.png"

        <a
          class="icons"

          ><img style="height: 100%;" src="assets/images/PELSday.png"
        /></a>
        <!-- Linked in -->
        <a
          class="icons"
          target="_blank"

    <!-- ********************** script links ****************** -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="js/utility.min.js"></script>
    <script src="js/wordsearch.min.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSearch();

      // Put words into `.ws-words`
      var words = gameobj.settings.wordsList,
        wordsWrap = document.querySelector('.ws-words');
      for (i in words) {
        var liEl = document.createElement('li');
        liEl.setAttribute('class', 'ws-word');
        liEl.innerText = words[i];
        wordsWrap.appendChild(liEl);
      }
    </script>
  
  </body>
